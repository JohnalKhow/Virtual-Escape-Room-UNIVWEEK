<!DOCTYPE html>
<html>

<head>
    <title>Virtual Escape Room</title>
    <link rel="stylesheet" type="text/css" href="museum.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <div class="input-group">
                <input id="form" class="form-control" placeholder="0000" name="email" maxlength="4" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />>
                <input id="btn" type="submit" class="btn-control" value="ENTER">
            </div>
            <canvas id="ipad" class="object" width="200 " height="300" style=" top:22vw; left:20vw; position: absolute;"></canvas>
            <img id="safe" src="assets/images/safe.jfif" style="width: 80%; height: 70%;">
        </div>

    </div>
    <img id="bg" src="assets/images/Museum.png">

    <canvas id="gameboard" class="object" width="400 " height="260" style=" top:23vw; left:51vw; position: absolute;"></canvas>



</body>
<script src="Museum.js"></script>
<script src="jquery-3.5.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script>
</script>

</html>
