<!DOCTYPE html>
<html>

<head>
    <title>Desktop</title>
    <link rel="stylesheet" type="text/css" href="desktop.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="back" style="top:20vw; left: 29vw; position: fixed;">&LessLess;</span>
            <img id="user" src="assets/images/userSmall.png" style="top:23vw; left: 46.8vw; position: fixed;">
            <div class="modal-header" style="color: black; top:26vw; left: 44vw; position: fixed;">
                <h5 class="modal-title">Administrator</h5>
            </div>
            <div class="input-group" style="text-align: center; color: black; top:33vw; left: 39vw; position: fixed;">
                <input id="password" class="form-control" placeholder="Password" name="email" style="font-size: x-large;">
                <input id="btn" type="submit" class="btn-control" value="ENTER" style="font-size: x-large;">
            </div>
        </div>
    </div>

    <canvas id="video" class="object" width="500" height="500" style=" top:-10vw; left: 10vw; position: absolute;"></canvas>
    <img id="vidplayer" src="assets/images/videoplayer.png" style="top:10vw; left: 28.5vw; position: absolute;">

    <div id="modalVid" class="modal1" style="display: none; color: #000; width: 91%; height: 70%; top:11.5vw; left: 18.5vw; position: fixed;">
        <div class="modal-content-2">
            <video controls id="video1" style="top:11.5vw; left: 18.5vw; width: 100%; height: 100%;">
                <source src="assets/videos/desktop.mp4" type="video/mp4">
            </video>

        </div>
    </div>


    <img id="desktop" src="assets/images/desktop_new.png">

    <canvas id="gameboard" class="object" width="110" height="135" style=" top:7vw; left: 6vw; position: absolute;"></canvas>

</body>

<script src="desktop.js"></script>
<script src="jquery-3.5.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

</html>
